<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastebin Clone</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-family: monospace;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pastebin Clone</h1>
  <form id="pasteForm">
    <textarea id="content" placeholder="Write or paste your text here..."></textarea>
    <button type="submit">Create Paste</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("pasteForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("content").value;

      try {
        const res = await fetch("/api/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        if (!res.ok) throw new Error("Failed to create paste");

        const data = await res.json();
        result.innerHTML = `Paste created: <a href="${data.url}" target="_blank">${data.url}</a>`;
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
