<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FileDB</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Paste</h1>
<pre id="pasteDisplay"></pre>
<script>
const params = new URLSearchParams(window.location.search)
const id = params.get('id')
if (id) {
  fetch(`/api/paste?id=${id}`)
    .then(res => res.json())
    .then(data => document.getElementById('pasteDisplay').textContent = data.content)
    .catch(() => document.getElementById('pasteDisplay').textContent = 'Paste not found.')
}
</script>
</body>
</html>
